<div class = "overlay"></div>
<section class="vh-100" style="background-color: #003566;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets\pirateship.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Create A New Goal</span>
                  </div>


                  <div class="form-outline mb-4">
                    <input type="text" class="form-control" name="goal name" placeholder="Ex: Car" [(ngModel)] ="goal.name">
                    <label class="form-label" for="form2Example17">Goal Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <textarea type="text" class="form-control" name="goal description" placeholder="Ex: 2022 Red Honda Civic" rows="4" [(ngModel)] ="goal.description"></textarea>
                      <label class="form-label" for="form2Example17">Goal Description</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="number" class="form-control" name="total coast" placeholder="Ex: 20000" [(ngModel)] ="goal.cost">
                    <label class="form-label" for="form2Example27">Total Cost</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="number" class="form-control" name="Down Payment" placeholder="Ex: 3000" [(ngModel)] ="goal.downPayment">
                    <label class="form-label" for="form2Example27">Down Payment</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="number" class="form-control" name="Months" placeholder="Ex: 24" [(ngModel)] ="goal.months">
                    <label class="form-label" for="form2Example27">Months</label>
                  </div>

                  <div class="form-outline mb-4">

                    <input type="number" class="form-control" name="Interest Rate" placeholder="Ex: 2" [(ngModel)] ="goal.interest">
                    <label class="form-label" for="form2Example27">Interest Rate (%)</label>
                    
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Submit</button>
                  </div>

                  <p><a href="goals"
                    style="color: #cc425c;">Cancel</a></p>
                 
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
