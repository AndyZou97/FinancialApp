<div class = "overlay"></div>
<section class="vh-100" style="background-color: #003566;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets\parrot.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"  />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Register</span>
                  </div>


                  <div class="form-outline mb-4">
                    <input type="text" class="form-control" name="first name" placeholder="First Name" [(ngModel)] ="user.firstName">
                    <label class="form-label" for="form2Example17">First Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" class="form-control" name="last name" placeholder="Last Name" [(ngModel)] ="user.lastName">
                    <label class="form-label" for="form2Example27">Last Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)] ="user.email">
                    <label class="form-label" for="form2Example27">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)] ="user.username">
                    <label class="form-label" for="form2Example27">Create Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" class="form-control" name="password" placeholder="password" [(ngModel)] ="user.password">
                    <label class="form-label" for="form2Example27">Create Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Submit</button>
                  </div>

                  <p><a href="signin"
                    style="color: #cc425c;">Cancel</a></p>
                 
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
